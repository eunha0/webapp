name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          echo "### npm audit results" > npm-audit-report.md
          npm audit --json > npm-audit.json || true
          npm audit >> npm-audit-report.md || true
          cat npm-audit-report.md

      - name: Run ESLint Security Scan
        id: eslint-security
        continue-on-error: true
        run: |
          echo "### ESLint Security Scan" > eslint-security-report.md
          npx eslint src/ --format json > eslint-results.json || true
          npx eslint src/ >> eslint-security-report.md || true
          cat eslint-security-report.md

      - name: Check for critical vulnerabilities
        id: check-vulnerabilities
        run: |
          CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 5 ]; then
            echo "âš ï¸ Found $CRITICAL critical and $HIGH high severity vulnerabilities"
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "âœ… No critical vulnerabilities found"
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: |
            npm-audit-report.md
            npm-audit.json

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-security-report
          path: |
            eslint-security-report.md
            eslint-results.json

      - name: Comment PR with security scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ”’ Security Scan Results\n\n';
            
            // Add npm audit results
            if (fs.existsSync('npm-audit-report.md')) {
              const npmAudit = fs.readFileSync('npm-audit-report.md', 'utf8');
              comment += '### npm audit\n\n```\n' + npmAudit + '\n```\n\n';
            }
            
            // Add ESLint results
            if (fs.existsSync('eslint-security-report.md')) {
              const eslintReport = fs.readFileSync('eslint-security-report.md', 'utf8');
              comment += '### ESLint Security\n\n```\n' + eslintReport + '\n```\n\n';
            }
            
            comment += '---\n';
            comment += '*This comment was automatically generated by the security scan workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if critical vulnerabilities found
        if: steps.check-vulnerabilities.outputs.status == 'failed'
        run: |
          echo "::error::Critical or high severity vulnerabilities found!"
          echo "Please run 'npm audit fix' to resolve them"
          exit 1
